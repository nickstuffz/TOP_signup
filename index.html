<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" ></script>
    <title>Signup</title>
</head>
<body>
    <div id="sidebar-image">
        <img src="./pictures/P1000229.jpg" 
        alt="two seagulls atop a lamp" id="gulls">
        <div id="sidebar-card">
            <img src="./icons/icons8-snake-64.png" 
            alt="snake icon" id="snake">
            <h1 id="toffle">TOFFLE</h1>
        </div>
    </div>

    <div id="main-column">
        <div id="main-top">
            <h3>This is not a real online service! You need something <br>
                like this in your life to help you realize your deepest dreams.
                <br> Sign up <em>now</em> to get started. <br>
                <br> You <em>know</em> you want to.
            </h3>
        </div>
        <form id="form" action="#" method="post">
            <div id="form-card">
                <h3>Let's do this!</h3>
                <div class="input-pair">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="input-pair">
                    <div class ="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="input-pair">
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm">
                    </div>   
                </div>
            </div>
            <div id="main-bot">
                <button id="button" type="submit">Create Account</button>
                <h4>Already have an account?
                    <a href="https://en.wikipedia.org/wiki/Trunk_(botany)">
                        Log in</a>
                    </h4>
            </div>
        </form>
    </div>
</body>
</html>
